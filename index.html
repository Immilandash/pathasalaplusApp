<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <div id="brand-logo" class="brand-logo"></div>
    <nav class="navbar">
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <a href="#login">Login</a>
    </nav>
  </header>
  
  <h1 id="brand-name">Brand Name</h1>
  <!-- Slider Section -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Images will be dynamically injected here -->
    </div>
    <div class="slider-buttons">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
  </div>

  <!-- About Us Section -->
  <section id="about" class="about-section">
    <h2>About Us</h2>
    <p id="about-content">Loading...</p>
  </section>

  <!-- Contact Us Section -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Login Section -->
  <section id="login" class="login-section">
    <h2>Login</h2>
    <div class="login-buttons">
      <button onclick="window.location.href='views/adminlogin.html'">Login as Admin</button>
      <button onclick="window.location.href='student-login.html'">Login as Student</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Follow us on:</p>
    <a id="twitter-link" href="#" target="_blank">Twitter</a>
    <a id="instagram-link" href="#" target="_blank">Instagram</a>
    <a id="youtube-link" href="#" target="_blank">YouTube</a>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
